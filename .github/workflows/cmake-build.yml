name: CMake Build CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtest-dev cmake build-essential lcov ninja-build

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Run Coverage Check
      run: ./run_coverage.sh --skip-html --check-thresholds
